<body>
    <script>
        console.log("Hello, World!");
        let rand1, rand2, rand3, rand4;

        const getRandomValue = () => {
            return Math.floor(Math.random() * 1000);
        }

        const applyRandomBorderRadius = () => {
            rand1 = getRandomValue();
            rand2 = getRandomValue();
            rand3 = getRandomValue();
            rand4 = getRandomValue();
        }

        setInterval(() => {
            applyRandomBorderRadius();
            console.log(rand1, rand2, rand3, rand4);
        }, 10000);

    </script>
